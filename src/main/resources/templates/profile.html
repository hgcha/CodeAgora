<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <title>CodeAgora</title>
</head>
<body>
    <nav th:replace="~{navbar :: navbar}"></nav>

    <div class="w-50 border border-black p-3 mx-auto mb-3 mt-4">
        <div class="mb-4">
            <p>아이디</p>
            <input class="d-block" type="text" size="30" th:value="${#authentication.principal.username}" value="이름" disabled readonly/>
        </div>
        <div class="my-1">
            <p>이메일</p>
            <input class="d-block" type="text" th:value="${#authentication.principal.user.email}" value="이메일" disabled readonly/>
        </div>
        <form class="d-flex justify-content-end" th:action="@{/profile/change-password}" method="get">
            <button type="submit">비밀번호 변경하기</button>
        </form>
    </div>

    <div class="container w-50 mx-auto border border-black text-center">
        <div class="row">
            <div class="col m-1 p-2 border border-black">
                <h5>최근에 작성한 글</h5>
                <ul class="list-group">
                    <li class="list-group-item list-group-item-action">글1</li>
                    <li class="list-group-item list-group-item-action">글2</li>
                    <li class="list-group-item list-group-item-action">글3</li>
                    <li class="list-group-item list-group-item-action">글4</li>
                    <li class="list-group-item list-group-item-action">글5</li>
                </ul>
                <div class="d-flex justify-content-end mt-1">
                    <a href="/">더보기</a>
                </div>
            </div>
            <div class="col m-1 p-2 border border-black">
                <h5>최근에 작성한 댓글</h5>
                <ul class="list-group">
                    <li class="list-group-item list-group-item-action">댓글1</li>
                    <li class="list-group-item list-group-item-action">댓글2</li>
                    <li class="list-group-item list-group-item-action">댓글3</li>
                    <li class="list-group-item list-group-item-action">댓글4</li>
                    <li class="list-group-item list-group-item-action">댓글5</li>
                </ul>
                <div class="d-flex justify-content-end mt-1">
                    <a href="/">더보기</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
