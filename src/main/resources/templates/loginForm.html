<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <title>CodeAgora</title>
</head>
<body>
    <nav th:replace="~{navbar :: navbar}"></nav>
    <div class="mt-5 w-50 mx-auto bg-secondary-subtle p-4 rounded-4">
    <form th:object="${user}" th:action="@{/login}" method="post">

        <label th:for="username" class="form-label">아이디</label>
        <input type="text" class="form-control" th:field="*{username}" th:errorclass="is-invalid"/>
        <p class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
            아이디을 입력해주세요.
        </p>

        <label th:for="password" class="form-label mt-3">비밀번호</label>
        <input type="password" class="form-control" th:field="*{password}" th:errorclass="is-invalid"/>
        <p class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
            비밀번호를 입력해주세요.
        </p>

        <div class="d-flex flex-row-reverse">
            <button type="submit" class="btn btn-primary d-inline mt-3">로그인</button>
        </div>

    </form>

        <div class="my-1 p-2 bg-white rounded-4 w-50 mx-auto text-center">
            <a href="/oauth2/authorization/google" class="btn" style="text-decoration: none;">
                <img width="50" height="50" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="google-logo"/>
                <div class="d-inline mx-auto ml-3">
                    구글 아이디로 로그인
                </div>
            </a>
        </div>

        <div class="my-1 p-2 bg-white rounded-4 w-50 mx-auto text-center">
            <a href="/oauth2/authorization/naver" class="btn" style="text-decoration: none;">
                <img width="50" height="50" src="https://i.namu.wiki/i/OTvaDTe2CSMobFJOW_Hut58QTAjpPcrX9aaTomtSoOZvnUNqehGMUSX6ZupycLHxSiEy_mkXaEPJuzXG_AKAXAc4xjP3vWyvecNu0SGk3NKYXVGmJAxTrCE0fSxnL0bi3HoHiMsTMvM0DMY7ILIxmA.svg"/>
                <span>네이버 아이디로 로그인</span>
            </a>
        </div>

        <div class="my-1 p-2 bg-white rounded-4 w-50 mx-auto text-center" style="text-decoration: none;">
            <a href="/oauth2/authorization/kakao" class="btn" style="text-decoration: none;">
                <img width="50" height="50" src="https://upload.wikimedia.org/wikipedia/commons/e/e3/KakaoTalk_logo.svg"/>
                <span>카카오 아이디로 로그인</span>
            </a>
        </div>

    </div>

</body>
</html>
