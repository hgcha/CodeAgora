<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    </head>
    <body>
        <nav th:fragment="navbar" class="nav bg-dark justify-content-between">
            <div class="d-flex flex-row">
                <a class="nav-link fs-4 text-white m-2" href="/">CodeAgora</a>
                <a class="nav-link text-white p-4" href="/info">정보 게시판</a>
            </div>
            <div class="d-flex flex-row">
                <a class="nav-link text-white p-4" sec:authorize="isAnonymous()" href="/loginForm">로그인</a>
                <a class="nav-link text-white p-4" sec:authorize="isAnonymous()" href="/join">회원가입</a>
                <a class="nav-link text-white p-4 m-0" sec:authorize="isAuthenticated()" href="/profile">프로필</a>
                <a class="nav-link text-white p-4" sec:authorize="hasRole('ADMIN')" href="/admin">관리자 페이지</a>
                <form th:action="@{/logout}" sec:authorize="isAuthenticated()" method="post">
                    <button type="submit" class="nav-link text-white p-4">로그아웃</button>
                </form>
            </div>
        </nav>
    </body>
</html>
