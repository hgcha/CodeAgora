<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <title>CodeAgora</title>
    </head>
    <body>
        <nav th:replace="~{navbar :: nav}"></nav>

        <div style="width: 50%; margin: 0 auto;">
            <!--게시글-->
            <div class="card mt-5">
                <div class="card-body">
                    <h4 class="card-title mb-3" th:text="${post.title}">
                        게시글 제목
                    </h4>
                    <p>
                        <span th:text="${post.author} == null ? 'null' : ${post.author.username}">작성자 ID</span>
                        <span style="float: right;" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm:ss')}">작성 시간</span>
                    </p>
                    <hr/>
                    <p class="card-text mt-4" th:text="${post.content}">
                        게시글 내용
                    </p>
                </div>
            </div>

            <!--글 수정 버튼-->
            <div class="mt-3 mb-5" style="display: flex; flex-direction: row-reverse;">
                <button class="btn btn-primary" type="button" th:onclick="|location.href='/infoBoard/${post.id}/revise'|">
                    수정
                </button>
            </div>

            <!--댓글-->
            <div class="card mb-2 w-100" th:each="comment : ${post.comments}">
                <div class="card-body">
                    <p>
                        <span class="card-text" th:text="${comment.author} != null ? 'comment.author.username' : 'null'">댓글 작성자 이름</span>
                        <span class="card-text" style="float: right;" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm:ss')}">댓글 작성 시간</span>
                    </p>
                    <hr/>
                    <p class="card-text mt-4" th:text="${comment.content}">댓글 내용</p>
                </div>
            </div>

            <!--댓글 입력-->
            <form class="mt-5" style="width: 100%;" th:action="@{|/infoBoard/${post.id}/comments|}" method="post">
                <textarea name="content" style="width: 100%; resize: none;" rows="3" placeholder="댓글을 입력해주세요."></textarea>
                <button class="btn btn-primary" style="float: right;" type="submit">댓글 작성</button>
            </form>
        </div>
    </body>
</html>
